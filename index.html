<!DOCTYPE html>
<html>
  <head>
    <title>SVG.js</title>
    <script src="https://cdn.jsdelivr.net/npm/@svgdotjs/svg.js@3.0/dist/svg.min.js"></script>
  </head>
  <body>
    <script>
      var draw = SVG().addTo('body').size(500, 500);
      var image1 = draw.image('images/SeaHorseOriginal.jpg');
      var image2 = draw
        .image(
          'https://raw.githubusercontent.com/huymach91/svg-clip-path/main/images/SeaHorseXray.jpg?token=GHSAT0AAAAAABTUPOOBXEWHNVEUYYQSPPLIYWTPHAA'
        )
        .css('display', 'none');
      var ellipse = draw
        .ellipse(40, 40)
        .move(10, 10)
        .attr({ stroke: 'red', fill: 'none', width: 1 });

      var clip = draw.clip().add(ellipse);

      // var image2.clipWith(clip);

      window.addEventListener(
        'mousemove',
        function (e) {
          ellipse.attr('cx', e.pageX);
          ellipse.attr('cy', e.pageY);
        },
        false
      );
    </script>
  </body>
</html>
