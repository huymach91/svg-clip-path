<!DOCTYPE html>
<html>
  <head>
    <title>SVG.js</title>
    <script src="https://cdn.jsdelivr.net/npm/@svgdotjs/svg.js@3.0/dist/svg.min.js"></script>
  </head>
  <body>
    <script>
      var draw = SVG().addTo('body').size(500, 500);
      var image1 = draw.image(
        'https://raw.githubusercontent.com/huymach91/svg-clip-path/main/images/SeaHorseXray.jpg'
      );
      var image2 = draw.image(
        'https://github.com/huymach91/svg-clip-path/blob/main/images/SeaHorseOriginal.jpg?raw=true'
      );
      var r = 50;
      var ellipse = draw
        .ellipse(r, r)
        .move(200, 200)
        .attr({ stroke: 'red', fill: 'none', width: 1 });

      var clip = draw.clip().add(ellipse);
      image2.clipWith(clip);

      window.addEventListener(
        'mousemove',
        function (e) {
          ellipse.move(e.pageX - r / 2, e.pageY - r / 2);
        },
        false
      );
    </script>
  </body>
</html>
